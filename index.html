<!DOCTYPE html>
<html>
  <head>
    <title>Cellular automaton</title>
    <meta charset="utf-8" />
    <link
      href="index.css"
      rel="stylesheet"
    />
    <link
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <h1>Cellular automaton be like:</h1>
      <div class="content__rules rules">
        <h2 class="rules__title">Rules:</h2>
        <div class="rules__types">
          <div class="rules__type">
            <h3>Decimal:</h3>
            <input
              id="rule-dec"
              type="text"
            />
          </div>
          <div class="rules__type">
            <h3>Binary:</h3>
            <input
              id="rule-bin"
              type="text"
            />
          </div>
          <div class="rules__type">
            <h3>Hexadecimal:</h3>
            <input
              id="rule-hex"
              type="text"
            />
          </div>
        </div>
      </div>
      <div class="content__controls controls">
        <div class="controls__row">
          <span>
            <label for="speed">Speed</label>
            <input
              id="speed"
              type="number"
              min="1"
              max="60"
              value="24"
            />
          </span>
          <span>
            <label for="cell-size">Cell size</label>
            <select
              id="cell-size"
              type="number"
              list="variants"
            >
              <option value="5">5</option>
              <option value="10">10</option>
              <option
                value="16"
                selected
              >
                16
              </option>
              <option value="20">20</option>
              <option value="40">40</option>
            </select>
          </span>
        </div>
        <div class="controls__row">
          <button id="button-start-stop">Start</button>
          <button id="button-reset">Reset</button>
        </div>
      </div>
      <canvas
        id="canvas"
        width="640"
        height="320"
      ></canvas>
    </div>
    <script
      src="index.js"
      type="text/javascript"
    ></script>
  </body>
</html>
